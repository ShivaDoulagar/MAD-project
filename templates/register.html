<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resister</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
  margin: 0;
  padding: 0;
}
body {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}


.outer-container1{
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

}
.register-box{
  min-width: 300px;
  padding: 20px;
  display: flex;
  border-radius: 6px;
  background-color: white;
  justify-content:center;
  flex-direction: column;
  width: 650px;
  border: 2px solid black;
}
a{
  color: black;
  text-decoration: none;
}
.route-to-index{
  color: black;
  text-decoration: none;
}


    </style>
  </head>
  <body>
    <div class="outer-container1">
      <div class="register-box">
        <div class="container">
          <form action="url-for('register')" method="POST">
            <div class="heading d-flex justify-content-center">
              <h1>Register</h1>
            </div>
            <div class="form-group m-2">
              <label  >Email</label>
              <input name = "mail" class="form-control" type="text" placeholder="Mail" />
            </div>
            <div class="form-group m-2">
              <label  for="exampleInputPassword1">Password</label>
              <input
                type="text"
                name = "password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group m-2">
              <label for="exampleInputPassword1">Full Name</label>
              <input type="text" name="fullname" class="form-control" placeholder="Full Name" />
            </div>
            <div class="form-group m-2">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea
                class="form-control"
                name="address"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div style="  margin-bottom: 10px;" class="form-group m-2">
              <label for="exampleInputPassword1">Pin Code</label>
              <input type="text" name="pincode" class="form-control" placeholder="Pin Code" />
            </div>
            <div class="container m-2 d-flex justify-content-center">
              <button style="width: 50%" type="submit" class="btn btn-primary">
                Register
              </button>
            </div>
            <div class="container m-2 d-flex justify-content-center">
                <a class="route-to-index" href="">Login?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

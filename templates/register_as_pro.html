<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resister</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
    margin: 0;
    padding: 0;
  }
  body {
    font-family: "Poppins", sans-serif;
    font-weight: 400;
    font-style: normal;
  }


.outer-container1{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* background-color: rgb(204, 204, 204); */
  }
  .register-box{
    padding: 20px;
    display: flex;
    border-radius: 10px;
    background-color: white;
    justify-content:center;
    width: 900px;
    flex-direction: column;
    border: 2px solid black;
  }
input{
  min-width: 200px;
}
.fo{
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px;
}

.inp{
  margin: 15px 0;
}

.margin-down{
  margin-bottom: 8px;
}

button{
  width: 40%;
}
    </style>

  </head>
  <body>
    <div class="outer-container1">
      <div class="register-box">
        <form action="">
          <div class="container">
            <div class="d-flex"><h1>Register as professioal</h1></div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- fist -->
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Full Name"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="exampleInputPassword1">Service</label>
                  <select class="form-control">
                    <option>AC</option>
                    <option>Refregarator</option>
                    <option>TV repair</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- second -->
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Experience(in years)</label>
                  <input
                    type="number"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Experience"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="exampleInputPassword1">Pincode</label>
                  <input
                    type="number"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Pincode"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- third -->
           <div class="container">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
           </div>
           <!-- fourth -->
           <div class="container">
            <div class="custom-file inp mb-3" >
                <label class="margin-down">Upload Documents(PDF only)</label><br>
              <input type="file" class="custom-file-input" id="customFile" name="filename">
              <br>
            </div>
           </div>
           <!-- fifth -->

            <div class="container d-flex justify-content-center align-items-center">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>

        </form>
      </div>
    </div>

    <script>
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
      </script>

  </body>
</html>
